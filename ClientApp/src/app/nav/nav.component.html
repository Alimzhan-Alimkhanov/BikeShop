    <span class="navbar-toggler-icon"></span>
  </button>

 
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
       <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/bikelist']">Мотоциклы</a>

        <a class="nav-link" [routerLink]="['/post-add']">Подать объявления</a>

      <li class="nav-item" routerLinkActive="active">

        <a class="nav-link" [routerLink]="['/messages']">Messages</a>

    <ul *ngIf="!loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">

      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/post-add']">Подать объявления</a>
      </li>
    </ul>

    
    

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-white" dropdownToggle>
        Welcome {{authService.decodeToken.unique_name}}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Профиль</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>Выйти</a>

     <!-- есть еще реактивное форма -->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" #username="ngModel"
      placeholder="Login" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" #password="ngModel"
      placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
